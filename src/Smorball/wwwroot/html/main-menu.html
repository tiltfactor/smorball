<div id="mainMenu" class="smorball-screen">

	<img src="images/Main Menu/menu_background.png" />

	<img id="mainMenuButtonsBackground" src="images/Main Menu/menu_btn_back.png" />

	<img id="mainMenuLogo" src="images/UI/SB_logo.png" />

	
	<div id="mainMenuButtons">
		<button id="mainMenuPlayBtn">PLAY</button>
		<button id="mainMenuOptionsBtn">OPTIONS</button>
		<button id="mainMenuHelpBtn">HELP</button>
	</div>

	<div id="newGameContinue">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">
			<button id="newGameButton">NEW GAME</button>
			<button id="continueGameButton">CONTINUE</button>
		</div>
	</div>

	<div id="confirmEraseGame">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">
			<p>ARE YOU SURE YOU WANT TO ERASE YOUR CURRENT GAME?</p>
			<button id="confirmEraseCurrentGameButton">YES</button>
			<button id="cancelEraseCurrentGameButton">NO</button>
		</div>
	</div>
	

</div>
