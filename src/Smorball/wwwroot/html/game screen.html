<div id="gameScreen" class="smorball-screen">

	<div class="opponents">9</div>
	<div class="score">1000</div>

	<button class="menu"></button>

	<div class="entry">
		<button class="pass-btn">PASS</button>
		<input placeholder="type phrase" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" />
		<button class="submit-btn">SUBMIT</button>
	</div>


	<div class="timeout">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">

			<div class="title">Timeout</div>

			<div class="options">

				<div class="row">Music</div>
				<div class="row">
					<input class="music-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14" />
				</div>

				<div class="row">Sound Effects</div>
				<div class="row">
					<input class="sound-slider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14" />
				</div>

				<button class="help">HELP</button>
				<button class="quit">QUIT</button>
			</div>

			<button class="close"></button>
		</div>
	</div>

	<div class="victory">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">

			<h1>VICTORY</h1>

			<div class="well">
				WINNINGS:
				<div class="cashbar-small">6000</div>
			</div>

			<button class="continue">CONTINUE</button>
		</div>
	</div>

	<div class="defeat">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">

			<h1>DEFEAT</h1>

			<div class="well">
				WINNINGS:
				<div class="cashbar-small">6000</div>
			</div>

			<button class="continue">CONTINUE</button>
		</div>
	</div>

	<!--<div class="loss">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">


		</div>
	</div>

	<div class="survival">
		<div class="click-cover"></div>
		<div class="smorball-bordered-container">


		</div>
	</div>-->

</div>
