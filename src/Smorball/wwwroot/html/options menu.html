<div id="optionsMenu" class="smorball-screen">
		
	<h1>OPTIONS</h1>

	<div class="smorball-bordered-container">

		<div class="row">
			Music
		</div>

		<div class="row">
			<input id="musicSlider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14" />
		</div>

		<div class="row">
			Sound Effects
		</div>

		<div class="row">
			<input id="soundSlider" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="14" />
		</div>

		<div class="row">
			Difficulty
		</div>

		<div class="row">
			<div id="difficultyDropdown" class="dropdown">
				<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
					EASY
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="difficultyDropdown">
					<li role="presentation"><a id="easyDifficultyOption" data-difficulty="0" role="menuitem" tabindex="-1">Easy</a></li>
					<li role="presentation"><a id="mediumDifficultyOption" data-difficulty="1" role="menuitem" tabindex="-1">Medium</a></li>
					<li role="presentation"><a id="hardDifficultyOption" data-difficulty="2" role="menuitem" tabindex="-1">Hard</a></li>
				</ul>
			</div>
		</div>

	</div>

	<button class="back"></button>

	</div>
