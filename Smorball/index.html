    <script>
        function init() {

            var popupCanvas = document.getElementById("loaderCanvas");
            popupCanvas.width = window.innerWidth - 150;
            popupCanvas.height = window.innerHeight- 150;

            gc = new GameController();
            gc.init();
        }

    </script>

<body onload="init()" style="background:#ccc" >


<canvas id="myCanvas" ></canvas>

<div id="loaderDiv" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 100%; display: none ">
    <canvas id="loaderCanvas"></canvas>
</div>

<div id="dialog-shop" style="display: none;">
    <canvas id="popupCanvas"></canvas>
</div>

<div id="dialog-utility" style="position: absolute; top: 0%; left: 0%; width: 100%; height: 100%; display: none ">
    <canvas id="utilityCanvas"></canvas>
</div>



<div id="dialog-message" style="display:none; text-align:center">
    <p>
        <button onClick="EventBus.dispatch(&quot;exitMenu&quot;);EventBus.dispatch(&quot;newGame&quot;)">New Game</button>
    </p>
    <p>
        <button id="resumeButton" onClick="EventBus.dispatch(&quot;resumeGame&quot;)">Resume Game</button>
    </p>
    <p>
        <button onClick="EventBus.dispatch(&quot;exitMenu&quot;);EventBus.dispatch(&quot;showLevel&quot;)">Map</button>
    </p>
    <p>
        <button onClick="EventBus.dispatch(&quot;exitMenu&quot;)">Exit</button>
    </p>
    <p>
        <button>Help</button>
    </p>
</div>

<div id="canvasHolder">
    <input id="passButton" type="button" value="Pass" onclick="EventBus.dispatch(&quot;passText&quot;)" ></input>
    <input id="inputText" type="text" placeholder="Enter captcha" onkeydown="if(event.keyCode == 13){EventBus.dispatch(&quot;compareCaptcha&quot;)}"></input>
    <input id="submitButton" type="button" value="Submit" onclick="EventBus.dispatch(&quot;compareCaptcha&quot;)"></input>
</div>

<div id="timeout-popup">
    <p id="timout-text"><b>TIMEOUT</b></p>
    <p class="slider-text"><b>MUSIC</b></p>
    <div id="music-slider" class="slider"></div>
    <p class="slider-text"><b>SOUND EFFECTS</b></p>
    <div id="effects-slider" class="slider"></div>
</div>
